name: Deploy to GitHub Pages

permissions:
  contents: write

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npm run build -- --configuration production --output-path=dist/TODO-list-app --base-href "/TODO-list-app/"

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/TODO-list-app
          token: ${{ secrets.GH_PAGES_TOKEN || github.token }}
          clean: true
